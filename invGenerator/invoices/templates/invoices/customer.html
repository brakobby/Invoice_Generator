<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customers – InvoGen Pro</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #1f2937;
      --text-muted: #6b7280;
      --primary: #3b82f6;
      --primary-dark: #1d4ed8;
      --primary-light: #dbeafe;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --border: #e5e7eb;
      --shadow-sm: 0 1px 2px rgba(0,0,0,.05);
      --shadow: 0 4px 6px -1px rgba(0,0,0,.1);
      --shadow-lg: 0 10px 25px -3px rgba(0,0,0,.1);
      --radius: 12px;
      --radius-sm: 8px;
      --transition: all .2s ease;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; font-size: 15px; }
    a { color: inherit; text-decoration: none; }

    /* Layout */
    .app { display: flex; min-height: 100vh; }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #111827;
      color: #fff;
      padding: 1.5rem 0;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      transition: var(--transition);
    }
    .logo { padding: 0 1.5rem 1.5rem; border-bottom: 1px solid #374151; margin-bottom: 1.5rem; display: flex; align-items: center; gap: .75rem; }
    .logo-icon { width: 38px; height: 38px; background: linear-gradient(135deg,var(--primary),var(--primary-dark)); border-radius: 10px; display:flex; align-items:center; justify-content:center; font-size:1.1rem; }
    .logo-text { font-size: 1.4rem; font-weight: 700; }
    .nav-links { list-style:none; padding:0 1rem; }
    .nav-links a { display:flex; align-items:center; gap:.75rem; padding:.75rem 1rem; color:#9ca3af; border-radius:var(--radius-sm); font-weight:500; transition:var(--transition); }
    .nav-links a:hover,.nav-links a.active { background:rgba(59,130,246,.15); color:#fff; }
    .nav-links i { width:20px; text-align:center; }
    .sidebar-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,.5); z-index:999; }
    @media (max-width:768px) {
      .sidebar { transform:translateX(-100%); }
      .sidebar.active { transform:translateX(0); }
      .sidebar.active ~ .sidebar-overlay { display:block; }
    }

    /* ---------- MAIN AREA ---------- */
    .main {
      margin-left: 280px;
      padding: 1.5rem 2rem;
      transition: var(--transition);
      width: 100%;
      max-width: none;
    }
    @media (max-width:768px) { .main { margin-left:0; padding:1rem; } }

    .inner { max-width:1600px; margin:0 auto; width:100%; }   /* optional max‑width */

    .mobile-header {
      display:none; background:#fff; padding:1rem 1.5rem; box-shadow:var(--shadow-sm);
      align-items:center; justify-content:space-between; position:sticky; top:0; z-index:10;
    }
    @media (max-width:768px) { .mobile-header { display:flex; } }
    .mobile-menu-btn { background:none; border:none; font-size:1.5rem; color:var(--text); cursor:pointer; }

    .page-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem; flex-wrap:wrap; gap:1rem; width:100%; }
    .page-title { font-size:1.75rem; font-weight:700; }

    .search-box { position:relative; flex:1; max-width:360px; }
    .search-box input { width:100%; padding:.65rem 1rem .65rem 2.5rem; border:1.5px solid var(--border); border-radius:var(--radius-sm); font-size:.9rem; transition:var(--transition); }
    .search-box i { position:absolute; left:.75rem; top:50%; transform:translateY(-50%); color:var(--text-muted); }
    .search-box input:focus { outline:none; border-color:var(--primary); box-shadow:0 0 0 3px rgba(59,130,246,.15); }

    .filters { display:flex; gap:.75rem; flex-wrap:wrap; margin-bottom:1rem; width:100%; }
    .filter-select { padding:.6rem 1rem; border:1.5px solid var(--border); border-radius:var(--radius-sm); background:#fff; font-size:.875rem; color:var(--text); cursor:pointer; transition:var(--transition); flex:1 1 150px; }
    .filter-select:focus { outline:none; border-color:var(--primary); box-shadow:0 0 0 3px rgba(59,130,246,.15); }

    .btn { padding:.75rem 1.5rem; border:none; border-radius:var(--radius-sm); font-weight:600; font-size:.9rem; cursor:pointer; display:inline-flex; align-items:center; gap:.5rem; transition:var(--transition); }
    .btn-primary { background:linear-gradient(135deg,var(--primary),var(--primary-dark)); color:#fff; }
    .btn-primary:hover { transform:translateY(-2px); box-shadow:0 6px 20px rgba(59,130,246,.3); }
    .btn-success { background:linear-gradient(135deg,var(--success),#059669); color:#fff; }
    .btn-success:hover { transform:translateY(-2px); box-shadow:0 6px 20px rgba(16,185,129,.3); }
    .btn-outline { background:transparent; color:var(--primary); border:1.5px solid var(--primary); }
    .btn-outline:hover { background:var(--primary-light); }
    .btn-sm { padding:.45rem .75rem; font-size:.75rem; }

    .bulk-actions { display:flex; align-items:center; gap:.75rem; margin-bottom:1rem; background:#f8fafc; padding:.75rem 1rem; border-radius:var(--radius-sm); border:1px solid var(--border); display:none; width:100%; }
    .bulk-actions.show { display:flex; }

    .table-wrapper { background:#fff; border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; border:1px solid var(--border); width:100%; }
    .customers-table { width:100%; border-collapse:collapse; }
    .customers-table th { background:#f1f5f9; padding:1rem 1.5rem; text-align:left; font-weight:600; color:var(--text-muted); font-size:.8rem; text-transform:uppercase; letter-spacing:.05em; }
    .customers-table td { padding:1rem 1.5rem; border-bottom:1px solid var(--border); vertical-align:middle; }
    .customers-table tr:hover td { background:#f8fafc; }

    .status-badge { display:inline-flex; align-items:center; gap:.4rem; padding:.4rem .75rem; border-radius:20px; font-size:.7rem; font-weight:700; text-transform:uppercase; letter-spacing:.05em; }
    .status-active { background:#d1fae5; color:#065f46; }
    .status-inactive { background:#fee2e2; color:#991b1b; }

    .action-btns { display:flex; gap:.5rem; }
    .action-btns button { background:none; border:none; color:var(--text-muted); font-size:1.1rem; cursor:pointer; padding:.25rem; border-radius:4px; transition:var(--transition); }
    .action-btns button:hover { color:var(--primary); background:rgba(59,130,246,.1); }

    .pagination { margin-top:1.5rem; display:flex; justify-content:center; gap:.5rem; width:100%; }
    .page-btn { padding:.5rem .9rem; border:1.5px solid var(--border); background:#fff; border-radius:var(--radius-sm); font-size:.875rem; cursor:pointer; transition:var(--transition); }
    .page-btn.active,.page-btn:hover { background:var(--primary-light); border-color:var(--primary); color:var(--primary); }

    /* Mobile Card View */
    @media (max-width:768px) {
      .customers-table thead { display:none; }
      .customers-table tbody,.customers-table tr,.customers-table td { display:block; width:100%; }
      .customers-table tr { margin-bottom:1rem; background:#fff; border:1px solid var(--border); border-radius:var(--radius-sm); overflow:hidden; }
      .customers-table td { padding:.75rem 1rem; border-bottom:none; position:relative; }
      .customers-table td::before { content:attr(data-label); font-weight:600; color:var(--text-muted); display:block; margin-bottom:.25rem; font-size:.8rem; }
      .action-btns { justify-content:flex-end; }
    }

    /* Modal */
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.5); z-index:1000; align-items:center; justify-content:center; padding:1rem; }
    .modal.show { display:flex; }
    .modal-content { background:white; border-radius:var(--radius); width:100%; max-width:520px; max-height:90vh; overflow-y:auto; box-shadow:var(--shadow-lg); }
    .modal-header { padding:1.5rem 1.5rem 1rem; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
    .modal-title { font-size:1.2rem; font-weight:600; }
    .close-modal { background:none; border:none; font-size:1.5rem; color:var(--text-muted); cursor:pointer; }
    .modal-body { padding:1.5rem; }

    .form-grid { display:grid; grid-template-columns:1fr 1fr; gap:1rem; width:100%; }
    .form-group { position:relative; width:100%; }
    .form-label { position:absolute; top:0.75rem; left:1rem; font-size:0.875rem; color:var(--text-muted); pointer-events:none; transition:var(--transition); }
    .form-control { width:100%; padding:0.75rem 1rem; border:1.5px solid var(--border); border-radius:var(--radius-sm); font-size:0.95rem; background:white; transition:var(--transition); }
    .form-control:focus { outline:none; border-color:var(--primary); box-shadow:0 0 0 3px rgba(59,130,246,.15); }
    .form-control:focus + .form-label,
    .form-control:not(:placeholder-shown) + .form-label {
      top:-0.5rem; left:0.75rem; font-size:0.75rem; background:white; padding:0 .25rem; color:var(--primary);
    }

    /* Toast */
    .toast { position:fixed; top:1.5rem; right:1.5rem; background:#fff; border-radius:var(--radius); box-shadow:var(--shadow-lg); padding:1rem 1.25rem; display:flex; align-items:center; gap:.75rem; z-index:3000; transform:translateX(400px); transition:transform .3s ease; border-left:4px solid var(--success); max-width:320px; }
    .toast.show { transform:translateX(0); }
    .toast.success { border-left-color:var(--success); }
    .toast.error { border-left-color:var(--danger); }
    .toast-icon { font-size:1.1rem; }
    .toast-message { font-weight:500; font-size:.9rem; }
    .close-toast { background:none; border:none; font-size:1.1rem; cursor:pointer; color:var(--text-muted); margin-left:auto; }
  </style>
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <div class="logo-icon"><i class="fas fa-file-invoice"></i></div>
      <div class="logo-text">InvoGen</div>
    </div>
    <ul class="nav-links">
      <li><a href="{% url 'dashboard' %}"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
      <li><a href="{% url 'invoice' %}"><i class="fas fa-receipt"></i> Invoices</a></li>
      <li><a href="{% url 'customer' %}" class="active"><i class="fas fa-users"></i> Customers</a></li>
      <li><a href="{% url 'report' %}"><i class="fas fa-chart-line"></i> Reports</a></li>
      <li><a href="{% url 'setting' %}"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </aside>

  <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

  <!-- Main -->
  <main class="main">
    <div class="inner">   <!-- optional max‑width wrapper -->

      <!-- Mobile Header -->
      <header class="mobile-header">
        <button class="mobile-menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
        <h1 class="page-title">Customers</h1>
        <div></div>
      </header>

      <!-- Page Header -->
      <div class="page-header">
        <h1 class="page-title">Customers</h1>
        <div style="display:flex;gap:.75rem;align-items:center;">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search customers…" />
          </div>
          <button class="btn btn-primary" onclick="openAddModal()">
            <i class="fas fa-plus-circle"></i> Add Customer
          </button>
        </div>
      </div>

      <!-- Filters -->
      <div class="filters">
        <select class="filter-select" id="statusFilter">
          <option value="">All Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <select class="filter-select" id="countryFilter">
          <option value="">All Countries</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="GB">United Kingdom</option>
          <option value="GH">Ghana</option>
        </select>
      </div>

      <!-- Bulk Actions -->
      <div class="bulk-actions" id="bulkActions">
        <input type="checkbox" id="selectAll" />
        <label for="selectAll" style="margin:0 .5rem 0 .25rem;font-weight:600;">Select All</label>
        <button class="btn btn-outline btn-sm" id="bulkEmail"><i class="fas fa-envelope"></i> Email</button>
        <button class="btn btn-outline btn-sm" id="bulkExport"><i class="fas fa-download"></i> Export</button>
        <button class="btn btn-outline btn-sm" id="bulkDelete"><i class="fas fa-trash"></i> Delete</button>
      </div>

      <!-- Table -->
      <div class="table-wrapper">
        <table class="customers-table" id="customersTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="headCheckbox" /></th>
              <th>Name</th>
              <th>Email</th>
              <th>Country</th>
              <th>Added</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="customersBody">
            <!-- Django will fill this with {% for customer in customers %} ... {% endfor %} -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="pagination" id="pagination"></div>

    </div>
  </main>
</div>

<!-- Add Customer Modal -->
<div class="modal" id="addCustomerModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Add New Customer</h3>
      <button class="close-modal" onclick="closeModal('addCustomerModal')">x</button>
    </div>
    <div class="modal-body">
      <form id="addCustomerForm">
        <div class="form-grid">
          <div class="form-group">
            <input type="text" class="form-control" id="addName" placeholder=" " required />
            <label class="form-label">Full Name</label>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="addEmail" placeholder=" " required />
            <label class="form-label">Email</label>
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" id="addPhone" placeholder=" " />
            <label class="form-label">Phone</label>
          </div>
          <div class="form-group">
            <select class="form-control" id="addCountry">
              <option value="US">United States</option>
              <option value="CA">Canada</option>
              <option value="GB">United Kingdom</option>
              <option value="GH">Ghana</option>
            </select>
            <label class="form-label">Country</label>
          </div>
          <div class="form-group" style="grid-column: span 2;">
            <textarea class="form-control" id="addAddress" rows="2" placeholder=" "></textarea>
            <label class="form-label">Address</label>
          </div>
        </div>
        <div style="display:flex;gap:.75rem;margin-top:1.5rem;">
          <button type="button" class="btn btn-outline" onclick="closeModal('addCustomerModal')" style="flex:1;">Cancel</button>
          <button type="submit" class="btn btn-primary" style="flex:1;"><i class="fas fa-check"></i> Add Customer</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast">
  <div class="toast-icon"><i class="fas fa-check-circle"></i></div>
  <div class="toast-message" id="toastMessage"></div>
  <button class="close-toast" onclick="hideToast()">x</button>
</div>

<script>
/* ---------- Toast ---------- */
function showToast(msg, type = 'success') {
  const t = document.getElementById('toast'), m = document.getElementById('toastMessage');
  m.textContent = msg; t.className = `toast ${type} show`;
  setTimeout(hideToast, 4000);
}
function hideToast() { document.getElementById('toast').classList.remove('show'); }

/* ---------- Sidebar ---------- */
function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

/* ---------- Modal ---------- */
function openAddModal(customer = null) {
  const modal = document.getElementById('addCustomerModal');
  const form = document.getElementById('addCustomerForm');
  form.reset();
  if (customer) {
    document.getElementById('addName').value = customer.name;
    document.getElementById('addEmail').value = customer.email;
    document.getElementById('addPhone').value = customer.phone;
    document.getElementById('addCountry').value = customer.country;
    document.getElementById('addAddress').value = customer.address;
    form.dataset.id = customer.id;
  } else delete form.dataset.id;
  modal.classList.add('show');
}
function closeModal(id) { document.getElementById(id).classList.remove('show'); }

/* ---------- Form Submit (demo only) ---------- */
document.getElementById('addCustomerForm').onsubmit = function (e) {
  e.preventDefault();
  showToast('Customer saved (demo)', 'success');
  closeModal('addCustomerModal');
};

/* ---------- Init ---------- */
showToast('Customers page ready', 'success');
</script>
</body>
</html>
